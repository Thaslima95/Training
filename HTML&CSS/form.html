<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Apply Online</title>
    <link rel="stylesheet" href="../CSS/style7.css">
</head>
<body>
    <div class="main">
    <form action="#" method="GET">
        <h2 class="title">APPLICANT FORM</h2>
    <div class="container">
        <label for="type">Application Type</label>
        <select name="type" id="type">
            <option value="New PAN Indian Citizen">New PAN Indian Citizen</option>
            <option value="New PAN Foreign Citizen">New PAN Foreign Citizen</option>
        </select>
    </div>
    <div class="container">
        <label for="type">Choose Category</label>
        <select name="cat" id="cat">
            <option value="INDIVIDUAL">INDIVIDUAL</option>
            <option value="ASSOCIATION OF PERSONS">ASSOCIATION OF PERSONS</option>
            <option value="BODY OF INDIVIDUALS">BODY OF INDIVIDUALS</option>
        </select>
    </div>
    <div class="container">
        <h3>Applicant Details</h3>
    </div>
    <div class="container">
        <label for="appname">Name of the Applicant</label>
        <input type="text" id="appname" placeholder="Enter Your name">
    </div>
    <div class="container">
        <label for="email">Applicant Email</label>
        <input type="email" id="email" placeholder="Enter Your Email">
    </div>
    <div class="container">
        <p class="gendertext">Please select gender</p>
        <input type="radio" id="genderradio" name="gender" value="Male" style="height:1em; width:1em;">
        <label for="Male" class="labelradio">Male</label><br>
        <input type="radio" id="genderradio" name="gender" value="Female" style="height:1em; width:1em;">
        <label for="Female" class="labelradio">Female</label><br>
        </div>
    <div class="container">
        <label for="mobile">Mobile Number</label>
        <input type="number" name="" id="mobile">
    </div>
    <div class="container">
        <label f0r="dateofbirth">Date Of Birth</label>
        <input type="date" name="" id="dateofbirth">
    </div>
    <div class="container">
        <div class="regtrbutn">
            <button type="submit" class="btnregister" >Submit</button>
        </div>
    </div>
    </form>
    </div>
</body>
</html>
